<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
	<style type="text/css">
		.flex-container {
			display: flex;
			width: 600px;
			height: 400px;
			margin: 120px auto;
			background: transparent;
			border: 1px solid #979797;
			border-radius: 3px;
			flex-direction: row;
			flex-wrap: nowrap;
			align-content: center;
		}
		.flex-child {
			font-family: Lato;
			font-size: 16px;
			width: 100px;
			height: 100px;
			background: #DCE0F7;
			margin: 10px;
			border-radius: 5px;
			line-height: 100px;
			vertical-align: middle;
			text-align: center;
		}
	</style>
</head>
/**
 * ccc
 */
<body>
	<div class="flex-container">
		<div class="flex-child">1</div>
		<div class="flex-child">2</div>
		<div class="flex-child">3</div>
		<div class="flex-child">4</div>
		<div class="flex-child">5</div>
		<div class="flex-child">6</div>
		<div class="flex-child">7</div>
		<div class="flex-child">8</div>
	</div>
</body>
</html>
